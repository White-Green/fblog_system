name: CI

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install Node dependencies
        run: pnpm install

      - uses: dtolnay/rust-toolchain@stable

      - name: Start caddy
        run: docker compose -f test_config/compose.yml up -d caddy

      - name: Wait for caddy
        run: sleep 10

      - name: Trigger certificate generation
        run: curl -k https://blog.test > /dev/null || true

      - name: Wait for certificate file
        run: |
          for i in {1..30}; do
            if [ -f test_config/caddy-data/caddy/pki/authorities/local/root.crt ]; then
              break
            fi
            sleep 1
          done
          ls -l test_config/caddy-data/caddy/pki/authorities/local/root.crt

      - name: Fix certificate permissions
        run: |
          sudo chown -R $(id -u):$(id -g) test_config/caddy-data
          sudo chmod -R a+rX test_config/caddy-data

      - name: Build site
        run: pnpm run build
        env:
          PUBLIC_KEY_FILE: test_config/public-key-for-test.pem

      - name: Run tests
        run: cargo test --workspace
        env:
          RUST_BACKTRACE: full

      - name: Stop caddy
        if: always()
        run: docker compose -f test_config/compose.yml down
